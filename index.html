<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="modal">
  <div class="item" data-id="all">
    <span>All pages</span>
    <div class="checkbox"></div>
  </div>
  <hr class="separator">
  <div class="item" data-id="1"><span>Page 1</span><div class="checkbox"></div></div>
  <div class="item" data-id="2"><span>Page 2</span><div class="checkbox"></div></div>
  <div class="item" data-id="3"><span>Page 3</span><div class="checkbox"></div></div>
  <div class="item" data-id="4"><span>Page 4</span><div class="checkbox"></div></div>
  <hr class="separator">
  <button class="done">Done</button>
</div>

<script src="script.js"></script>
</body>
</html>
